<div class="container-news">
  <h1 class="container-news__title">Noticias</h1>
  <div class="container-news-cards">
    <ng-container *ngFor="let article of (news$ | async)?.articles">
      <app-news-card [article]="article"></app-news-card>
    </ng-container>
  </div>
</div>

<div *ngIf="(news$ | async)?.articles?.length === 0">
  <h1 class="container-news__title">No se encontraron noticias</h1>
</div>
